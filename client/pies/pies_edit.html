<template name="piesEdit">
	<h2>5/5/15 PIES</h2>
	<form class="form-horizontal">
	  <div class="form-group">
	    <label for="inputSelect3" class="col-sm-2 control-label">Body</label>
	    <div class="col-sm-3">
	      <select name="body" id="inputSelect3" class="form-control">
	      	<option value=""></option>
	      	<option value="tired">Tired</option>
	      	<option value="sore">Sore</option>
	      	<option value="strong">Strong/Energetic</option>
	      </select>
	    </div>
	    <div class="col-sm-7">
	    	<input type="text" class="form-control" name="bodyDescription" placeholder="What do you feel?">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputSelect3" class="col-sm-2 control-label">Mind</label>
	    <div class="col-sm-3">
	      <select name="mind" id="inputSelect3" class="form-control">
	      	<option value=""></option>
	      	<option value="foggy">Foggy/Tired</option>
	      	<option value="medium">Medium</option>
	      	<option value="bright">Bright/Stimulated</option>
	      </select>
	    </div>
	    <div class="col-sm-7">
	    	<input type="text" class="form-control" name="mindDescription" placeholder="How does your mind feel?">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputSelect3" class="col-sm-2 control-label">Spirit/Heart</label>
	    <div class="col-sm-3">
	      <select name="spirit" id="inputSelect3" class="form-control">
	      	<option value=""></option>
	      	<option value="none">No sensation</option>
	      	<option value="light">Light sensation</option>
	      	<option value="strong">Strong sensation</option>
	      </select>
	    </div>
	    <div class="col-sm-7">
	    	<input type="text" class="form-control" name="spiritDescription" placeholder="Do you feel your heart? Do you feel connected to now?">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputSelect3" class="col-sm-2 control-label">Emotions</label>
	    <div class="col-sm-3">
	      <select name="emotions" id="inputSelect3" class="form-control">
	      	<option value=""></option>
	      	<option value="none">No sensation</option>
	      	<option value="light">Light sensation</option>
	      	<option value="strong">Strong sensation</option>
	      </select>
	    </div>
	    <div class="col-sm-7">
	    	<input type="text" class="form-control" name="emotionsDescription" placeholder="Do you feel any emotions?">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-primary">Add</button>
	    </div>
	  </div>
	</form>
</template>
